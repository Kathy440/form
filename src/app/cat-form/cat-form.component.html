<h1>Form</h1>

<form (submit)="addCat()">
    <input type="text" #name name="name" [(ngModel)]="newCat.name" placeholder="Name of pet"> {{name.value}}
    <input type="number" name="age" [(ngModel)]="newCat.age" placeholder="Age of pet">
    <input type="text" name="color" [(ngModel)]="newCat.color" placeholder="Color of pet">

    <input type="submit" value="Add">
</form>


<div *ngFor="let cat of cats">
    <p>{{cat.name}} | {{cat.age}} | {{cat.color}}</p>
</div>

<hr>
