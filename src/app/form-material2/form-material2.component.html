<mat-card-content>
    <form [formGroup]="profileForm" #ngForm="ngForm" class="form-container" (ngSubmit)="saveForm()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Profile Information <span *ngIf="ngForm.submitted && !profileForm.valid" class="small-font" [ngClass]="{'invalid': ngForm.submitted }">* required</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="firstName" matInput placeholder="First name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="lastName" matInput placeholder="Last name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="address" matInput placeholder="Address"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>

</mat-card-content>

<hr>
